<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background: rgb(56, 209, 56);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }

        #area:hover {
            box-shadow: 3px 3px 14px 1px black;
        }
    </style>
</head>
<body>
    <div id="area">
        interaja...
    </div>
    <!--<button onclick="cl()">Voltar</button>-->
    <script>
        var a = document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar() {
            var a = document.getElementById('area')
            a.innerText = 'Clicou'
            a.style.background = 'red'
        }

        function entrar() {
            a.innerText = 'Entrou'
            a.style.background = 'green'
        }

        function sair() {
            a.innerText = 'Saiu safado'
            a.style.background = 'rgb(56, 209, 56)'
        }

        /*
        function clicar() {
            var a = document.getElementById('area')
            a.style.display = 'none'
        }
        function cl(){
            var a = document.getElementById('area')
            a.style.display = 'block'
        }
        */
    </script>
</body>
</html>
